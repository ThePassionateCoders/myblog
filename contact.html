 <script type="text/javascript">

function validation(){
	var name = document.getElementById('name').value;
	var phone = document.getElementById('phone').value;
	var email = document.getElementById('email').value;
	var message = document.getElementById('message').value;

	if ( name.length < 3){
	alert("Please Enter Your Correct Name");
	return false;
	} 
	
	if (phone.length != 10 || isNaN(phone)){
		alert("Please Enter A Valid Ten Digit Number");
		return false; 
		}		
							
		
	if(email.indexOf("@") == -1 || email.length < 6 || email.indexOf(".com") == -1 || email.indexOf(" ") >= 0) {
	alert("Please Enter A Valid Email");
	return false;
	}
	
	if ( message.length < 50){
	alert("Message must be of minimum 50 characters.");
	return false;
	} 
	
	return true;
}

function mailit(){
	var text = validation()
	if (text){
		emailjs.send("service_yyrxzpl","template_zkk7zcq",{
		from_name: name,
		from_phone: phone,
		from_email: email,
		from_text: message,
		});
		alert("Message Sent!");
		return true;
	} else {
	
		return false;
	}
}

</script>
